{% extends 'base.html'%}
<html>
<head>
    <title>Register</title>
</head>
<body>
{%  block content %}
    <style>
        .user-card{
    width: 400px;
    margin-top: 150px;
    margin-bottom: auto;
    position: relative;
    justify-content: center;
    flex-direction: column;
    padding: 10px;
    border: 1px solid #401A63;
    border-radius: 10%;

}
.form-container
{
    margin-top: 20px;
}
.input-group-text{
    background: #f7ba5b;
    color: white;
}
.input-group{
    margin-left: 15%;
    margin-top: 5px;
}
</style>
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="user-card">
            <div class="d-flex justify-content-center">
                <h3 class=" text-center">Register Your Account</h3>
            </div>
            <div class="justify-content-center form-container">
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        {{ form.first_name }}
                    </div>
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        {{ form.last_name }}
                    </div>
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        {{ form.username }}
                    </div>
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        {{ form.email }}
                    </div>
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                        </div>
                        {{ form.password1 }}
                    </div>
                    <div class="d-flex justify-content-center logincontainer" style="margin-top: 10px">
                        <input class="btn btn-success " type="submit" value="Register Account">
                        <input class="btn btn-danger" type="reset" value="Clear">
                    </div>
                </form>
            </div>
            {{ form.errors }}
            <div class="d-flex justify-content-center">Already Have An Account? <a href="{% url 'login' %}" class="ml-3">Login</a>
            </div>
        </div>
    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'First Name...'
    form_fields[2].placeholder = 'Last Name...'
    form_fields[3].placeholder = 'Username...'
    form_fields[4].placeholder = 'Email...'
    form_fields[5].placeholder = 'Password...'
    form_fields[6].placeholder = 'Confirm Password...'
</script>
{% endblock %}
</body>
</html>>
